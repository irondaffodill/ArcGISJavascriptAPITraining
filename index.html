<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    
    <title>ArcGIS JavaScript API Exercise</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    
    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Template PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="https://js.arcgis.com/3.26/"></script>
    <script src="scripts/app.js"></script>

    <link rel="icon"
         type="image/png"
         href="images/icons/icon-144x144.png">

  </head>

  <body class="tundra">
    <nav>
      
    </nav>
    <div id="mapDiv" >
       <div id="pixelSlider" data-dojo-type="dojox/form/VerticalRangeSlider" data-dojo-props="showButtons:'false', intermediateChanges:'false', slideDuration:'0'">
        <div data-dojo-type="dijit/form/VerticalRule"></div>
        <div id="pixelLabels"></div>
      </div>
      <div id="search"></div>
      <div id="homeButtonDiv" class="ui-btn"></div>
      <div id="locateButtonDiv"></div>
      <button id="osmButton" class="btn"><i class="fa fa-plus"></i></button>
      <div id="vertical"></div>
      <div id="BasemapToggle"></div>
      <canvas id="chartCanvas"></canvas>
      <div id ="queryInputs">
          <div id="queryTitle">Filter results by</div>
    
           <div><input class="queryTextInput" id="maleCount" type="text" name="malePopulation" placeholder="Male Population greater than"></div>          
            <div><input class="queryTextInput" id="femaleCount" type="text" name="femalePopulation" placeholder="Femal Population greater than >"></div>
          
          <div id="querybuttonDiv"><button id = "queryMaleFemaleBtn" type="text">Filter</button></div>
      </div>
    </div>
  </body>
</html>
